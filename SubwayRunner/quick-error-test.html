<!DOCTYPE html>
<html>
<head>
    <title>Quick Error Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>SubwayRunner Error Test</h1>
    <iframe id="gameFrame" src="http://localhost:8001" width="1200" height="800"></iframe>
    
    <div id="results" style="margin-top: 20px; padding: 20px; background: #f0f0f0;">
        <h2>Test Results:</h2>
        <pre id="output"></pre>
    </div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg) {
            output.textContent += msg + '\n';
            console.log(msg);
        }
        
        window.addEventListener('load', async () => {
            log('üß™ Starting Error Logging Test...\n');
            
            // Warte auf iframe
            const iframe = document.getElementById('gameFrame');
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            try {
                const gameWindow = iframe.contentWindow;
                
                // Test 1: Game Status
                log('üìç Test 1: Game Status');
                log('GameInstance exists: ' + (gameWindow.gameInstance ? '‚úÖ' : '‚ùå'));
                log('Renderer exists: ' + (gameWindow.gameInstance?.renderer ? '‚úÖ' : '‚ùå'));
                log('Scene exists: ' + (gameWindow.gameInstance?.scene ? '‚úÖ' : '‚ùå'));
                
                // Test 2: Error Logging
                log('\nüìç Test 2: Error Logging Function');
                if (gameWindow.logError) {
                    log('logError function found: ‚úÖ');
                    
                    // Trigger test error
                    await gameWindow.logError({
                        type: 'test_error',
                        message: 'Quick test error from test page',
                        source: 'quick-error-test.html',
                        context: { test: true, timestamp: new Date().toISOString() }
                    });
                    log('Test error sent to database');
                } else {
                    log('logError function not found: ‚ùå');
                }
                
                // Test 3: Fetch errors from database
                log('\nüìç Test 3: Fetching Errors from Database');
                const response = await fetch('https://cquahsbgcycdmslcmmdz.supabase.co/functions/v1/get-errors');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Database query: ‚úÖ (${data.errors?.length || 0} errors found)`);
                    
                    // Zeige letzte 3 Errors
                    if (data.errors && data.errors.length > 0) {
                        log('\nLatest errors:');
                        data.errors.slice(0, 3).forEach((err, i) => {
                            log(`${i+1}. ${err.error_type}: ${err.message} (${new Date(err.created_at).toLocaleString()})`);
                        });
                    }
                } else {
                    log('Database query failed: ‚ùå Status ' + response.status);
                }
                
                log('\n‚úÖ Test completed!');
                
            } catch (error) {
                log('‚ùå Test error: ' + error.message);
            }
        });
    </script>
</body>
</html>
