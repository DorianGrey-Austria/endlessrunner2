<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner 3D - Perspektiv Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            cursor: none;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #speed {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            pointer-events: all;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
        }
        
        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
        }
        
        #worldSelection {
            margin: 30px 0;
        }
        
        #worldSelection h3 {
            margin-bottom: 15px;
            color: #ccc;
        }
        
        #worldButtons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .worldButton {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .worldButton:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }
        
        .worldButton.selected {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            pointer-events: all;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="speed">Speed: 1x</div>
            
            <div id="startScreen">
                <h1>Endless Runner 3D</h1>
                <p>Laufe unendlich geradeaus! Objekte kommen auf dich zu - weiche ihnen aus durch Springen (SPACE) und Seitenbewegung (A/D oder Pfeiltasten).</p>
                
                <div id="worldSelection">
                    <h3>W√§hle deine Welt:</h3>
                    <div id="worldButtons">
                        <button class="worldButton" data-world="cyberpunk">üåÉ Cyber City</button>
                        <button class="worldButton" data-world="forest">üå≤ Mystic Forest</button>
                        <button class="worldButton" data-world="space">üöÄ Deep Space</button>
                    </div>
                </div>
                
                <button id="startButton">Spiel starten</button>
            </div>
            
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p id="finalScore">Dein Score: 0</p>
                <button id="restartButton">Nochmal spielen</button>
            </div>
            
            <div id="controls">
                A/D oder ‚Üê ‚Üí = Links/Rechts bewegen | SPACE = Springen | ESC = Pause
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="worlds.js"></script>
    <script src="runner3d.js"></script>
</body>
</html>
